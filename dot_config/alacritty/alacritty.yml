shell:
  program: /bin/zsh
font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 11
window:
  startup_mode: Maximized
  opacity: 0.9
import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
key_bindings:
  - { key: Left,     mods: Command,     chars: "\x1bb"                       } # Skip word left
  - { key: Right,    mods: Command,     chars: "\x1bf"                       } # Skip word right
  - { key: Left,     mods: Alt, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Alt, chars: "\x1bOF",   mode: AppCursor   } # End
  - { key: Back,     mods: Alt, chars: "\x15"                        } # Delete line
  - { key: Back,     mods: Command,     chars: "\x1b\x7f"                    } # Delete word
